<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: #FFE5E5;
            background-image: 
                radial-gradient(circle at 20% 30%, #FFB6C1 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #87CEEB 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #FFE4B5 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fun floating shapes background */
        body::before {
            content: '★';
            position: absolute;
            top: 10%;
            left: 15%;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            color: #FFB6C1;
        }
        
        body::after {
            content: '★';
            position: absolute;
            bottom: 15%;
            right: 20%;
            font-size: 2.5em;
            animation: float 5s ease-in-out infinite reverse;
            opacity: 0.6;
            color: #87CEEB;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 10;
        }
        
        .quote-container {
            background: #FF6B9D;
            color: white;
            padding: 30px;
            margin-bottom: 35px;
            text-align: center;
            box-shadow: 
                0 8px 0 #CC5580,
                0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            border: 5px solid white;
            transform: rotate(-1deg);
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: rotate(-1deg) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: rotate(-1deg) translateY(0);
            }
        }
        
        .quote-text {
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .login-container {
            background: white;
            padding: 45px;
            box-shadow: 
                0 10px 0 #DDD,
                0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(1deg);
            border: 5px solid #333;
            position: relative;
            animation: popIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: rotate(1deg) scale(0.9);
            }
            to {
                opacity: 1;
                transform: rotate(1deg) scale(1);
            }
        }
        
        .title-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .book-icon {
            font-size: 4em;
            margin-bottom: 5px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            color: #FF6B9D;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #2D3748;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #FF6B9D;
            margin-bottom: 35px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #2D3748;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 4px solid #333;
            font-size: 1.1em;
            font-family: 'Fredoka', sans-serif;
            background: #FFFACD;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #CCC;
        }
        
        input[type="text"]:focus {
            outline: none;
            background: #FFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #CCC;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: #4ECDC4;
            color: white;
            border: 5px solid #333;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 0 #2D9B95;
            transition: all 0.1s;
            position: relative;
        }
        
        button[type="submit"]:hover {
            background: #45B8B0;
            transform: translateY(2px);
            box-shadow: 0 4px 0 #2D9B95;
        }
        
        button[type="submit"]:active {
            transform: translateY(6px);
            box-shadow: 0 0px 0 #2D9B95;
        }
        
        /* Fun decorative elements */
        .deco-star {
            position: absolute;
            font-size: 1.5em;
            animation: spin 10s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .deco-1 { top: -15px; left: -15px; }
        .deco-2 { top: -15px; right: -15px; }
        .deco-3 { bottom: -15px; left: -15px; }
        .deco-4 { bottom: -15px; right: -15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <p class="quote-text" th:text="${quote}">Loading inspiration...</p>
        </div>
        
        <div class="login-container">
            <span class="deco-star deco-1">★</span>
            <span class="deco-star deco-2">★</span>
            <span class="deco-star deco-3">★</span>
            <span class="deco-star deco-4">★</span>
            
            <div class="title-wrapper">
                <div class="book-icon">�</div>
                <h1>Homework Tracker</h1>
                <p class="subtitle">Let's crush those assignments!</p>
            </div>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">What's your name?</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Type your username here..." required autofocus>
                </div>
                <button type="submit">START!</button>
            </form>
        </div>
    </div>
</body>
</html>
