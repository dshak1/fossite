<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Customize Avatar</h1>
            <a href="/dashboard" class="text-blue-600 hover:text-blue-800">Back</a>
        </div>
        
        <form action="/profile/update" method="post" class="space-y-6">
            
            <!-- Animal Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose Animal</label>
                <div class="grid grid-cols-3 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="animal" value="BEAR" class="peer sr-only" th:checked="${user.avatarAnimal == 'BEAR'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 flex flex-col items-center">
                            <i class="fas fa-paw text-2xl text-gray-600"></i>
                            <span class="mt-2 text-sm">Bear</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="animal" value="CAT" class="peer sr-only" th:checked="${user.avatarAnimal == 'CAT'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 flex flex-col items-center">
                            <i class="fas fa-cat text-2xl text-gray-600"></i>
                            <span class="mt-2 text-sm">Cat</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="animal" value="RABBIT" class="peer sr-only" th:checked="${user.avatarAnimal == 'RABBIT'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 flex flex-col items-center">
                            <i class="fas fa-carrot text-2xl text-gray-600"></i>
                            <span class="mt-2 text-sm">Rabbit</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Color Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose Color Theme</label>
                <div class="grid grid-cols-3 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="RED" class="peer sr-only" th:checked="${user.avatarColor == 'RED'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-red-500 peer-checked:border-red-600 peer-checked:bg-red-50 flex flex-col items-center">
                            <div class="w-8 h-8 rounded-full bg-red-500"></div>
                            <span class="mt-2 text-sm">Red</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="BLUE" class="peer sr-only" th:checked="${user.avatarColor == 'BLUE'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 flex flex-col items-center">
                            <div class="w-8 h-8 rounded-full bg-blue-500"></div>
                            <span class="mt-2 text-sm">Blue</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="GREEN" class="peer sr-only" th:checked="${user.avatarColor == 'GREEN'}">
                        <div class="rounded-lg border-2 border-gray-200 p-4 hover:border-green-500 peer-checked:border-green-600 peer-checked:bg-green-50 flex flex-col items-center">
                            <div class="w-8 h-8 rounded-full bg-green-500"></div>
                            <span class="mt-2 text-sm">Green</span>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Changes
            </button>
        </form>
    </div>
</body>
</html>
